<!DOCTYPE html>
<html lang='en' ng-app='tuipopenoeApp'>
    <head>
        <meta charset='utf-8'>
        <title>tuipopenoe.com</title>
        <!-- Load Bootstrap from CDN -->
        <link rel='stylesheet' href='//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css'>
        <!-- Load animation CSS -->
        <link rel='stylesheet' href='css/animations.css'>
        <!-- Load site specific CSS -->
        <link rel='stylesheet' href='css/tui.css'>
        <!-- Load Roboto Fonts from CDN -->
        <link href='http://fonts.googleapis.com/css?family=Roboto:400,700,900' rel='stylesheet' type='text/css'>
        <!-- Favicon -->
        <link rel='icon' href='img/favicon.ico'>

        <!-- Load jQuery from CDN -->
        <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <!-- Load Angular from CDN -->
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
        <!-- Load Angular libraries  from CDN -->
        <script src='//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.3/angular-animate.min.js'></script>
        <script src='//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.3/angular-resource.min.js'></script>
        <script src='//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.3/angular-ui-router.min.js'></script>

        <!-- Load Application JS files -->
        <script src='js/app.js'></script>
        <script src='js/animations.js'></script>
        <script src='js/controllers.js'></script>
        <script src='js/filters.js'></script>
        <script src='js/services.js'></script>
    </head>
    <!-- Apply angular app to the site -->
    <body ng-app='tui_app'>
        <!-- Navigation -->
        <nav class='navbar navbar-inverse' role='navigation'>
            <div class='navbar-header'>
                <a class='navbar-brand' ui-sref='#'>tui popenoe</a>
            </div>
            <ul class='nav navbar-nav'>
                <li>
                    <a ui-sref='home'>Home</a>
                </li>
                <li>
                    <a ui-sref='about'>About</a>
                </li>
                <li>
                    <a ui-sref='code'>Code</a>
                </li>
                <li>
                    <a ui-sref='resume'>Resume</a>
                </li>
            </ul>
        </nav>
        <!-- Main Content -->
        <div class='view-container'>
            <!-- Views will be injected here -->
            <div ui-view>
            </div>
        </div>
        <div class='container'>
            <div class='footer'>
                <p class='pull-right'>© tui popenoe 2014</p>
            </div>
        </div>
    </body>
</html>
