<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset='utf-8'>
        <base href='/'>
        <title>Angular Template</title>
        <!-- Load Bootstrap CSS from CDN -->
        <link rel='stylesheet' href='//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css'>
        <!-- Load site specific CSS -->
        <link rel='stylesheet' href='css/angular_template.css'>
        <!-- Load Roboto Fonts from CDN -->
        <link href='http://fonts.googleapis.com/css?family=Roboto:400,700,900' rel='stylesheet' type='text/css'>
        <!-- Favicon -->
        <link rel='icon' href='img/favicon.ico'>
        <!-- Load jQuery from CDN -->
        <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <!-- Load Bootstrap JS from CDN -->
        <script src='//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js'></script>
        <!-- Load Angular from CDN -->
        <script src='//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js'></script>
        <!-- Load Angular libraries  from CDN -->
        <script src='//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.3/angular-animate.min.js'></script>
        <!-- Load UI Router from CDN-->
        <script src='//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.11/angular-ui-router.min.js'></script>
        <!-- Load slick.js -->
        <!--<script src='js/slick.js'></script>-->
        <!-- Load Google Maps API from CDN-->
        <script src="http://maps.googleapis.com/maps/api/js?sensor=false"></script>
        <!-- Load lodash.js from CDN -->
        <script src='https://cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.compat.js'></script>
        <!-- Load Google Maps Angular from CDN -->
        <script src='https://cdnjs.cloudflare.com/ajax/libs/angular-google-maps/2.0.12/angular-google-maps.min.js'></script>
        <!-- Load Application JS files -->
        <script src='js/app.js'></script>
        <script src='js/animations.js'></script>
    </head>
    <!-- Apply angular app to the site -->
    <body ng-app='angular_app'>
        <div ui-view=''>
        </div>
    </body>
</html>
