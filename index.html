<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset='utf-8'>
        <title>tuipopenoe.com</title>
        <!-- Load Bootstrap CSS from CDN -->
        <link rel='stylesheet' href='//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css'>
        <!-- Load animation CSS -->
        <link rel='stylesheet' href='css/animations.css'>
        <!-- Load site specific CSS -->
        <link rel='stylesheet' href='css/tui.css'>
        <!-- Load Roboto Fonts from CDN -->
        <link href='http://fonts.googleapis.com/css?family=Roboto:400,700,900' rel='stylesheet' type='text/css'>
        <!-- Favicon -->
        <link rel='icon' href='img/favicon.ico'>

        <!-- Load jQuery from CDN -->
        <script src='//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.js'></script>
        <!--<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script> -->
        <!-- Load Bootstrap JS from CDN -->
        <script src='//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js'></script>
        <!-- Load Angular from CDN -->

        <script src='//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.js'></script>
        <!-- <script src='//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js'></script> -->
        <!-- Load Angular libraries  from CDN -->
        <script src='//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.3/angular-animate.js'></script>
        <!--<script src='//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.3/angular-animate.min.js'></script> -->
        <!-- Load UI Router -->
        <script src='//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.11/angular-ui-router.min.js'></script>
        <!--<script src='//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.11/angular-ui-router.min.js'></script>-->

        <!-- Load Application JS files -->
        <script src='js/app.js'></script>
        <script src='js/animations.js'></script>
    </head>
    <!-- Apply angular app to the site -->
    <body ng-app='tui_app'>
        <!-- Navigation -->
        <div class='navbar-wrapper'>
            <div class='container'>
                <nav class='navbar navbar-inverse navbar-static-top' role='navigation'>
                    <div class='container'>
                        <div class='navbar-header'>
                            <button type='button' class='navbar-toggle collapsed' data-toggle='collapse' data-target='#navbar' aria-expanded='false' aria-controls='navbar' controls='navbar'>
                                <span class='sr-only'>Toggle Navigations</span>
                                <span class='icon-bar'></span>
                                <span class='icon-bar'></span>
                                <span class='icon-bar'></span>
                            </button>
                            <a class='navbar-brand' ui-sref='#'>tui popenoe</a>
                        </div>
                        <div id='navbar' class='navbar-collapse collapse'>
                            <ul class='nav navbar-nav'>
                                <li class='active'>
                                    <a ui-sref='home'>Home</a>
                                </li>
                                <li>
                                    <a ui-sref='about'>About</a>
                                </li>
                                <li>
                                    <a ui-sref='code'>Code</a>
                                </li>
                                <li>
                                    <a ui-sref='resume'>Resume</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </div>
        </div>
        <!-- Main Content -->
        <div class='view-container'>
            <!-- Views will be injected here -->
            <div ui-view>
            </div>
        </div>
        <!-- Footer -->
        <div class='container'>
            <div class='footer'>
                <p class='pull-right'>© tui popenoe 2014</p>
            </div>
        </div>

</html>
